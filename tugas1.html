<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai</title>
</head>
<script lang="Javascript">
    //<i-
    var nilai = prompt("Nilai (0-100: ",0);
    var hasil = "";
    if (nilai <= 40)
    hasil = "Nilai E";
    else if (nilai <= 55)
    hasil = "Nilai D"
    else if (nilai <= 60)
    hasil = "Nilai C"
    else if (nilai <= 65)
    hasil = "Nilai BC"
    else if (nilai <= 70)
    hasil = "Nilai B"
    else if (nilai <= 80)
    hasil = "Nilai AB"
    else if (nilai <= 100)
    hasil = "Nilai A"
    else
    hasil = "Input Nilai Salah";
    document.write("Hasil: " + hasil);
    //->
</script>
<body>

</body>
</html>
